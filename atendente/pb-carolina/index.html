<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PegaSenha – Atendente PB Carolina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .status {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 16px;
    }

    .erro {
      color: #b91c1c;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 8px;
      font-size: 0.9rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #e5e7eb;
      color: #111827;
    }

    .badge-preferencial {
      background: #f97316;
      color: #fff;
    }

    .stats {
      display: flex;
      gap: 12px;
      font-size: 0.85rem;
      color: #4b5563;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Atendente – UBS PB Carolina</h1>
        <div class="status">
          Monitorando fila em tempo real pela API
        </div>
      </div>
      <div class="status" id="ultima-atualizacao">–</div>
    </header>

    <div class="card">
      <strong>Resumo da fila</strong>
      <div id="stats" class="stats">
        Carregando...
      </div>
    </div>

    <div class="card">
      <strong>Detalhe das senhas</strong>
      <div id="tabela-container">
        Carregando...
      </div>
      <div id="erro" class="erro" style="display:none;"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://pegasenha-api.vercel.app/api";
    const UBS_SLUG = "pb-carolina";

    async function carregarFila() {
      const erroEl = document.getElementById("erro");
      const tabelaContainer = document.getElementById("tabela-container");
      const statsEl = document.getElementById("stats");
      const ultimaAtualizacaoEl = document.getElementById("ultima-atualizacao");

      erroEl.style.display = "none";
      erroEl.textContent = "";

      try {
        const resp = await fetch(`${API_BASE}/fila/${UBS_SLUG}`);
        if (!resp.ok) {
          throw new Error(`API respondeu com status ${resp.status}`);
        }

        const data = await resp.json();

        // --- Stats ---
        const s = data.stats || {};
        statsEl.innerHTML = `
          <span>Total: <strong>${s.total ?? "-"}</strong></span>
          <span>Aguardando: <strong>${s.aguardando ?? "-"}</strong></span>
          <span>Atendidas: <strong>${s.atendidas ?? "-"}</strong></span>
          <span>Ausentes: <strong>${s.ausentes ?? "-"}</strong></span>
        `;

        // --- Tabela da fila ---
        const fila = Array.isArray(data.fila) ? data.fila : [];
        if (fila.length === 0) {
          tabelaContainer.innerHTML = "<p>Nenhuma senha na fila no momento.</p>";
        } else {
          const linhas = fila.map((item, index) => {
            const preferencial =
              item.preferencial === true || item.preferencial === "true";

            const criadoEm = item.criado_em
              ? new Date(item.criado_em).toLocaleTimeString("pt-BR", {
                  hour: "2-digit",
                  minute: "2-digit",
                })
              : "-";

            return `
              <tr>
                <td>${index + 1}</td>
                <td><strong>${item.numero}</strong></td>
                <td>${item.servico_nome || "-"}</td>
                <td>
                  <span class="badge ${
                    preferencial ? "badge-preferencial" : ""
                  }">
                    ${preferencial ? "Preferencial" : "Normal"}
                  </span>
                </td>
                <td>${item.status || "aguardando"}</td>
                <td>${criadoEm}</td>
              </tr>
            `;
          }).join("");

          tabelaContainer.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Senha</th>
                  <th>Serviço</th>
                  <th>Tipo</th>
                  <th>Status</th>
                  <th>Criado em</th>
                </tr>
              </thead>
              <tbody>
                ${linhas}
              </tbody>
            </table>
          `;
        }

        const agora = new Date();
        ultimaAtualizacaoEl.textContent =
          "Atualizado às " +
          agora.toLocaleTimeString("pt-BR", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });
      } catch (err) {
        console.error(err);
        erroEl.textContent =
          "Erro ao consultar a API da fila. Tente novamente em alguns instantes.";
        erroEl.style.display = "block";
        tabelaContainer.innerHTML = "<p>Não foi possível carregar a fila.</p>";
      }
    }

    // Carrega a fila ao abrir a página
    carregarFila();

    // Atualiza automaticamente a cada 5 segundos
    setInterval(carregarFila, 5000);
  </script>
</body>
</html>
