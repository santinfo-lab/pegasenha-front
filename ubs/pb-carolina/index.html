<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PegaSenha – UBS PB Carolina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .sub {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 16px;
    }

    .fila-resumo {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .erro {
      color: #b91c1c;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 0.9rem;
      padding: 4px 0;
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>UBS PB Carolina</h1>
    <div class="sub">
      Situação atual da fila (visualização pública, leitura apenas).
    </div>

    <div class="card">
      <div id="resumo" class="fila-resumo">Carregando fila...</div>
      <div id="lista"></div>
      <div id="erro" class="erro" style="display:none;"></div>
    </div>

    <div class="card" style="font-size:0.85rem; color:#4b5563;">
      Em breve esta tela permitirá que você retire sua senha pelo celular.
      Neste momento ela apenas mostra a fila em tempo real.
    </div>
  </div>

  <script>
    const API_BASE = "https://pegasenha-api.vercel.app/api";
    const UBS_SLUG = "pb-carolina";

    async function atualizarFilaPublica() {
      const resumoEl = document.getElementById("resumo");
      const listaEl = document.getElementById("lista");
      const erroEl = document.getElementById("erro");

      erroEl.style.display = "none";
      erroEl.textContent = "";

      try {
        const resp = await fetch(`${API_BASE}/fila/${UBS_SLUG}`);
        if (!resp.ok) {
          throw new Error("Status " + resp.status);
        }

        const data = await resp.json();
        const fila = Array.isArray(data.fila) ? data.fila : [];
        const stats = data.stats || {};

        resumoEl.innerHTML = `
          Há <strong>${stats.aguardando ?? fila.length}</strong> pessoas aguardando.
        `;

        if (fila.length === 0) {
          listaEl.innerHTML = "<p>Nenhuma senha na fila no momento.</p>";
        } else {
          const itens = fila.map((item, idx) => {
            const tipoPref =
              item.preferencial === true || item.preferencial === "true"
                ? " (preferencial)"
                : "";
            return `<li>${idx + 1}º – Senha <strong>${item.numero}</strong>${tipoPref}</li>`;
          }).join("");

          listaEl.innerHTML = `<ul>${itens}</ul>`;
        }
      } catch (err) {
        console.error(err);
        resumoEl.textContent = "Não foi possível carregar a fila.";
        erroEl.textContent = "Falha ao consultar a API. Tente novamente em instantes.";
        erroEl.style.display = "block";
      }
    }

    atualizarFilaPublica();
    setInterval(atualizarFilaPublica, 5000);
  </script>
</body>
</html>
